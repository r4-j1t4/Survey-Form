<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"></form>
    <fieldset>
        <label id="name-label" for="name">Name <input type="text" name="your-name" id="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email <input type="email" name="your-email" id="email" placeholder="Enter your email" required></label>
        <label id="number-label" for="number">Age(optional) <input type="number" name="your-age" id="number" placeholder="Enter your age" min="13" max="70" required></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
</body>
</html>
